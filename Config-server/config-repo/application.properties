
# ================================
# DB Settings - MySQL en Docker
# ================================
spring.datasource.url=jdbc:mysql://biblioteca-mysql:3306/biblioteca_bd
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA Settings
# ================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# Log Settings
# ================================
logging.file.name=${spring.application.name}.log
logging.level.root=INFO

# ================================
# Eureka Settings
# ================================
eureka.client.service-url.defaultZone=http://biblioteca-eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# ================================
# Actuator Settings
# ================================
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}
management.endpoint.prometheus.enable=true